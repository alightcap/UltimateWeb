<div class="explanation" ng-show="hasDescription">
  <span class="icon icon-question-sign" ng-class="{opaque:showPrompt}" ng-click="showTooltip()"></span>
  <div class="explanation-tooltip" ng-show="shouldShowToolTip">
    <span class="explanation-description" ng-bind-html="explanation"></span>
  </div>
</div>
