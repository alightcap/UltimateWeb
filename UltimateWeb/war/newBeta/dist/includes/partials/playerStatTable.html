<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th class="stat-header">Type</th>
      <th class="stat-header">Player</th>
      <th class="stat-header">Team Average</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="type in statTypes">
      <td>{{type | camelCase}}</td>
      <td>{{playerStats[type] | hundredths}}</td>
      <td>{{teamAverage[type] | hundredths}}</td>
    </tr>
  </tbody>
</table>
