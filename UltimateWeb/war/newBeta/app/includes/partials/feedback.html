<div class='modal-backdrop' ng-if="!firstTime && !gotMobileWarning && isMobile"></div>
<div class="modal" style="display: block;"  ng-if="!firstTime && !gotMobileWarning && isMobile">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Hello Moto</h4>
      </div>
      <div class="modal-body">
        <p>Welcome Mobile User. Please visit our site with a computer for more features!</p>
      </div>
      <div class="modal-footer">
         <span class="btn btn-normal btn-success" ng-click="closeMobileWarning()">Got it.</span>
      </div>
    </div>
  </div>
</div>
<div class='modal-backdrop' ng-if="firstTime"></div>
<div class="modal" style="display: block;" ng-if="firstTime">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Welcome!</h4>
      </div>
      <div class="modal-body">
        <p>Welcome to ultiAnalytics' website. This site is in beta; please give us your feedback.</p>
      </div>
      <div class="modal-footer">
         <span class="btn btn-normal btn-success" ng-click="closeFirstTimeModal()">Thanks.</span>
      </div>
    </div>
  </div>
</div>
