

<div>
  <ul class="nav nav-pills stat-pills">
    <li ng-class="{active: focus==category}" ng-repeat="category in categories"><a ng-click="changeFocus(category)">{{category.name | camelCase:category.name}}</a></li>
  </ul>
</div>
<div class="stats-tables">
  <div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th class="stat-header"><a ng-click="sort('-name')">Player Name</a></th>
          <th class="stat-header" ng-repeat="type in focus.statTypes"><a ng-click="sort('stats',type)">{{type | camelCase:type}}</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in statsArray | orderBy:sorter:'true'" ng-if="true">
          <td class="stat-element"><a ng-click="relocate.goTo('player', player.name)">{{player.name}}</a></td>
          <td class="stat-element" ng-repeat="type in focus.statTypes">
            {{player.stats[type] | hundredths}}
          </td>
        </tr>
        <tr>
          <td class="stat-element"><b>Averages</b></td>
          <td ng-repeat ="type in focus.statTypes" class="stat-element">{{averages[type] | hundredths}}</td>
        </tr>
        <tr>
          <td class="stat-element"><b>{{teamName}}</b></td>
          <td ng-repeat ="type in focus.statTypes" class="stat-element">{{totals[type] | hundredths}}</td>
        </tr>
      </tbody>
    </table>
    <p>* Incalculable</p>
  </div>
</div>
