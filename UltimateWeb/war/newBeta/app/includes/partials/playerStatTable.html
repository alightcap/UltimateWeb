<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <td>Type</td>
      <td>Player</td>
      <td>Average</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="type in statTypes">
      <td>{{type | camelCase}}</td>
      <td>{{playerStats[type] | hundredths}}</td>
      <td>{{teamAverage[type] | hundredths}}</td>
    </tr>
  </tbody>
</table>
