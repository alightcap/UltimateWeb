<div class="col-md-2">
  <div class="btn-group filter-button">
    <button type="button" class="btn btn-default filter-button-main" ng-click="modalController.open();" style="white-space: normal;">
      {{filterButtonLabel}}
    </button>
    <button type="button" class="btn btn-default dropdown-toggle filter-button-dropdown">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a ng-click="considerAll()">All Games</a></li>
      <li><a ng-click="considerOnly(mostRecentGame)">Last Game:  vs. {{mostRecentGame.opponentName}}</a></li>
      <li ng-show="mostRecentTournament"><a ng-click="considerOnly(mostRecentTournament)">Last Tournament: {{mostRecentTournament}}</a></li>
      <li class="divider"></li>
      <li><a ng-click="modalController.open();">Pick your games</a></li>
    </ul>
  </div>
  <div class="popover right filter-popover" ng-show="popover">
    <div class="arrow filter-popover-arrow"></div>
    <div class="popover-inner">
      <h3 class="popover-title">Games Included</h3>
      <div class="popover-content">
        <div class="widget-content filter-message-content">
          <div ng-repeat="(name, games) in message">
            <div class="filter-message-tournament">{{name}}</div>
            <div class="filter-message-game" ng-repeat="game in games">{{game}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
