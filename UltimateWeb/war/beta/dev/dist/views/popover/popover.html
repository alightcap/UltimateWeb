<div class="popover right">
  <div class="arrow"></div>
  <div class="popover-inner">
    <h3 class="popover-title">Games Included</h3>
    <div class="popover-content">
      <div class="widget-content filter-message-content">
        <div ng-repeat="(name, games) in message">
          <div class="filter-message-tournament">{{name}}</div>
          <div class="filter-message-game" ng-repeat="game in games">{{game}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
