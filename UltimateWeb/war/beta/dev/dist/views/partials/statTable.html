<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th class="stat-header" ng-repeat="type in stats" style="width:{{100 / stats.length}}%; word-break: break-all;"><a ng-click="sortBy(type)">{{prettify(type)}}</a></th>
    </tr>
  </thead>
  <tr>
    <td ng-show="!containsWord(type, 'Success')" class="stat-element" ng-repeat="type in stats"><b>{{numFormat(total(type))}}</b></td>
    <td ng-show="containsWord(type, 'Success')" class="stat-element" ng-repeat="type in stats"><b>{{total(type) | percent}}</b></td>
  </tr>  
  <tr>
    <td ng-show="!containsWord(type, 'Success')" class="stat-element" ng-repeat="type in stats"><b>{{numFormat(average(type))}}</b></td>
    <td ng-show="containsWord(type, 'Success')" class="stat-element" ng-repeat="type in stats"><b>{{average(type) | percent}}</b></td>
  </tr>
  <tr ng-repeat="player in team">
    <td class="stat-element" ng-repeat="type in stats" ng-switch on="$first">
      <span ng-switch-when="true"><a ng-click="callback(player)">{{numFormat(player[type])}}</a></span>
      <span ng-switch-default>
        <span ng-show="!containsWord(type, 'Success')">{{numFormat(player[type])}}</span>
        <span ng-show="containsWord(type, 'Success')">{{player[type] | percent}}</span>
    </td>
  </tr>
</table>
